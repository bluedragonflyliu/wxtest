<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="./js/jquery.sparkline.min.js"></script>
    <script type="text/javascript">
    $(function() {
        //例子1
       	// 我们可以将值直接放入到span中 
        $('.inlinesparkline').sparkline(); 

        // 例子2
        // 给定值
        var i=0;
        var myvalues = [];
        for(i=0; i<200;i++){
            myvalues[i] = 1000*(Math.random());
        }
        
        $('.dynamicsparkline').sparkline(myvalues,{type:'line', lineColor:"LimeGreen", fillColor:'skyblue', width:'1000px', height:'120px'});

        //例子3
	    // 给定值和参数，可以制定画图的类型以及颜色

        $('.dynamicbar').sparkline(myvalues, {type: 'bar',barColor:'skyblue',barWidth:'10px', height:'120px'});
        //例子
        // 使用'html' 参数的话是制定数据在标签中，代替一个数组值
        $('.inlinebar').sparkline('html', {type: 'bar', barColor: 'red'} );


        var myvalues2=[100,300,140,33,55];
        $('.dynamipie').sparkline(myvalues2, {type:'pie',color:'red', height:'300px'}); 
    });
    </script>
   
    
</head>
<body>
<!-- 例子1开始 -->
<p>
Inline Sparkline: <span class="inlinesparkline">1,4,4,7,5,9,10</span>.
</p>
<!-- 例子1结束 -->
<!-- 例子2开始 -->
<p>
Sparkline with dynamic data: <span class="dynamicsparkline">Loading..</span>
</p>
<!-- 例子2结束 -->
<!-- 例子3开始 -->
<p>
Bar chart with dynamic data: <span class="dynamicbar">Loading..</span>
</p>
<!-- 例子3结束 -->

<!-- 例子4开始 -->
<p>
Bar chart with inline data: <span class="inlinebar">1,3,4,5,3,5</span>
</p>
<!-- 例子4结束 -->


<p>
饼状图: <span class="dynamipie">Loading...</span>
</p>
</body>
</html>
